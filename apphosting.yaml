# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
rewrites:
  - source: "/api/genkit/**"
    run:
      region: "us-central1"
      cpu: 1
      memoryMiB: 512
      minInstances: 0
      maxInstances: 1
      concurrency: 80
      timeoutSeconds: 60
      serviceId: "default"
      pinned: true
      vpcConnector: null
      ingress: "all"
      secrets: []
    entrypoint: "genkit"
